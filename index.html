<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Bhaskara</title>
</head>

<body>
    <div class="container">
        <form id="formulario">
            <label class="texto">Insira os Valores</label>
            <input type="text" name="a" id="valor-a" class="valor" placeholder="A">
            <input type="text" name="b" id="valor-b" class="valor" placeholder="B">
            <input type="text" name="c" id="valor-c" class="valor" placeholder="C">
            <button id="botao-calcular" class="btn">Calcular</button>
        </form>
        <label class="texto">Respostas:</label>
        <label class="texto">X'=</label><span id="x-1" class="respostas"></span>
        <label class="texto">X''=</label><span id="x-2" class="respostas"></span>
        <button id="botao-limpar" class="btn btn-limpar">Limpar</button>
    </div>
</body>
<script src="js/formula.js"></script>

</html>
